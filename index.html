<!DOCTYPE html>
<html>
<head>
  <title>Helpers Spot!</title>
</head>
<!-- Load an icon library to show a hamburger menu (bars) on small screens -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Top Navigation Menu -->
<div class="topnav">
  <a href="#home" class="active">Logo</a>
  <!-- Navigation links (hidden by default) -->
  <div id="myLinks">
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="/aboutus">About Us</a>
  </div>
  <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
  <a href="javascript:void(0);" class="icon active" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>
<style>
html,body {
  height:100%;
}
/* Style the navigation menu */
.topnav {
  overflow: hidden;
  background-color: #333;
  position: relative;
}

/* Hide the links inside the navigation menu (except for logo/home) */
.topnav #myLinks {
  display: none;
}

/* Style navigation menu links */
.topnav a {
  color: white;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  display: block;
}

/* Style the hamburger menu */
.topnav a.icon {
  background: black;
  display: block;
  position: absolute;
  right: 0;
  top: 0;
}

/* Add a grey background color on mouse-over */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the active link (or home/logo) */
.active {
  background-color: #33bdef;
  color: white;
}
.myButton {
  box-shadow: 0px 1px 0px 0px #f0f7fa;
  background:linear-gradient(to bottom, #33bdef 5%, #019ad2 100%);
  background-color:#33bdef;
  border-radius:6px;
  border:1px solid #057fd0;
  display:inline-block;
  cursor:pointer;
  color:#ffffff;
  font-family:Arial;
  font-size:15px;
  font-weight:bold;
  padding:6px 24px;
  text-decoration:none;
  text-shadow:0px -1px 0px #5b6178;
}

.myButton:hover {
  background:linear-gradient(to bottom, #019ad2 5%, #33bdef 100%);
  background-color:#019ad2;
}
.myButton:active {
  position:relative;
  top:1px;
}
.main{
  background-image: url(https://i.imgur.com/LmexfIm.png);
  background-repeat: no-repeat;
  background-size: 100% 100%;
}
</style>
<body>
  <div class="main">
    <br><br>
    <h1><Center><font face="verdana" color="black">Welcome to Helpers Spot!</h1>
    <center>Helpers Spot allows you to donate food, clothes or other supplies to nearby shelters or to those in need of help.
    <h1><h1>
    <img src="https://i.imgur.com/Cy0pLcX.png" style="height: 400px" />
    <h1></h1>
    <a href="/signup" class="myButton">Click here to start helping!</a>
    <br><br><br>
    <p></p>
  </div>
 </body>
 <script>
 function myFunction() {
   var x = document.getElementById("myLinks");
   if (x.style.display === "block") {
     x.style.display = "none";
   } else {
     x.style.display = "block";
   }
 }
  </script>
</html>
